<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ordered and unordered list.</title>
<link rel="stylesheet" type="text/css" href="CSS_Lists.css">
</head>
<body>
<h1>Ordered List!</h1>
<ol>
<li>Bread</li>
<li>Milk</li>
<li>Eggs</li>
<li>Cheese</li>
</ol>
<h1>Unordered List!</h1>
<ul>
<li>Cats</li>
<li>Dogs</li>
<li>Birds</li>
</ul>
</body>
</html>
